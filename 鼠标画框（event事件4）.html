<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.box{
			position: absolute;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.addEventListener("mousedown",function(e){
			let startPos={
				l:e.clientX,
				t:e.clientY
			};
			let box=document.createElement("div");
				box.classList.add("box");
			function moveFn(e){
				let disPos={
					l:Math.abs(e.clientX-startPos.l),
					t:Math.abs(e.clientY-startPos.t)
				};
				
				box.style.width=disPos.l+'px';
				box.style.height=disPos.t+'px';
				box.style.left=Math.min(startPos.l,e.clientX)+'px';
				box.style.top=Math.min(startPos.t,e.clientY)+'px'

				document.body.appendChild(box)



			}
			document.addEventListener("mousemove",moveFn)
			document.addEventListener("mouseup",function(){
				document.removeEventListener("mousemove",moveFn)
			})
		})
	</script>
</body>
</html>
